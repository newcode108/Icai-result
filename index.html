<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CA Inter (Old) Result â€“ ICAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-bar">
    <img src="https://icai.nic.in/icai_logo_large.png" alt="ICAI logo" class="logo">
    <div class="header-title">The Institute of Chartered Accountants of India</div>
  </div>
  <div class="banner">ICAI CA Inter Result (Old Course)</div>
  <div class="form-container">
    <form id="resultForm">
      <div class="form-row">
        <label>Roll Number</label>
        <input type="text" required>
      </div>
      <div class="form-row">
        <label>Registration/Pin No.</label>
        <input type="text" required>
      </div>
      <div class="form-row captcha-row">
        <label>Captcha</label>
        <div class="captcha-box">7X9P1</div>
        <input type="text" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="errorScreen" class="hidden">
      <h2>500 Internal Server Error</h2>
      <p>Sorry, something went wrong. Please try again later.</p>
      <p class="error-code">ERR_CONNECTION_RESET</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
